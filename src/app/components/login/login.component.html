<div class="container">
  <h1 class="form-heading">login Form</h1>
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <h2>Zaloguj się</h2>
        <p>Wprowadź adres email oraz hasło</p>
      </div>
      <form id="Login">

        <div class="form-group">


          <input type="text" class="form-control" name="email" id="email"placeholder="Email" formControlName="email"/>

        </div>

        <div class="form-group">

          <input type="password" class="form-control" name="password" id="password" placeholder="Hasło" formControlName="password"/>

        </div>
        <div class="forgot">
          <a href="reset.html">Zapomniałeś hasło?</a>
        </div>
        <div class="forgot">
          <span routerLink="/register">Nie masz konta?</span>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

      </form>
    </div>
    <p class="botto-text"> Designed by Sunil Rajput</p>
  </div>
</div>
