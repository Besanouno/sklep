<body>
<app-header-component></app-header-component>

<main role="main">


  <div class="album py-5 bg-light">
    <div class="container product-grid">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 p-b-50 product" *ngFor="let product of getProducts()">
          <app-product-component
            [product]="product"
            (productRemoval)="removeProductFromList(product)">
          </app-product-component>
        </div>
      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Powrót na górę</a>
    </p>
  </div>
</footer>
