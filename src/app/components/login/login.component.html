<div class="container">
  <h1 class="form-heading">login Form</h1>
  <div *ngIf="failed" class="alert alert-danger" role="alert" style="text-align: center">Niepoprawny login lub hasło
  </div>
  <div class="login-form">
    <div class="main-div col-md-8">
      <div class="panel">
        <h2>Zaloguj się</h2>
        <p>Wprowadź adres email oraz hasło</p>
      </div>
      <form [formGroup]="loginForm" id="Login">

        <div class="form-group">
          <input type="text" class="form-control" name="email" id="email" placeholder="Email" formControlName="email"/>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="Hasło"
                 formControlName="password"/>
        </div>

        <div class="forgot">
          <a href="reset.html">Zapomniałeś hasło?</a>
        </div>

        <div>
          Nie masz konta? <a [routerLink]="['/register']">Zarejestruj się</a>
        </div>
        <button type="submit" class="btn btn-primary" (click)="logIn()">Zaloguj się</button>

      </form>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
